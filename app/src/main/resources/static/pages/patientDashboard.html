<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard</title>
  <link rel="icon" href="../assets/images/logo/logo.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/patientDashboard.css" />

  <!-- Utility & Component Scripts -->
  <script src="../js/render.js" defer></script>
  <script src="../js/util.js" defer></script>
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
  <script type="module" src="../js/components/modals.js"></script>
</head>

<!-- Load content dynamically on page load -->
<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">

      <!-- Header -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">
        <h2>Browse Doctors</h2>

        <!-- Search Bar -->
        <input
          type="text"
          id="searchBar"
          class="searchBar"
          placeholder="Search Bar for custom output"
        />

        <!-- Filter Section -->
        <div class="filter-wrapper">
          <select class="filter-select" id="filterTime">
            <option value="">Filter by Time</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>

          <select class="filter-select" id="filterSpecialty">
            <option value="">Filter by Specialty</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedics">Orthopedics</option>
            <!-- Add more as needed -->
          </select>
        </div>

        <!-- Doctor Cards Container -->
        <div id="content" class="doctor-list"></div>
      </main>

      <!-- Footer -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Page-specific Logic -->
  <script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
